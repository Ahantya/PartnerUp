<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Partner</title>
    <link href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="topnav" id="body-color">
        <a href="/index"><img width=200px src="/static/Logo2.png"></a>
        <a href="/about"><i class="fas fa-info-circle" id="about-logo"></i>About and FAQ</a>
        <a href="/add"><i class="fas fa-plus"></i> Add Partner</a>
        <a href="/" id = "nav-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="add_container mx-auto px-4 py-8 pr-4" >
        <div class="add_section-container">
            <h1 class="text-3xl font-bold mb-5">Add Partner</h1>
            <form action="/add" method="POST" class="max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-5">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name" required>Category: </label>
                    <input type="text" id="category" name="category" placeholder="Category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Partner Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="type">Description:</label>
                    <textarea type="text" id="description" name="description" placeholder="Description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="resources">Size:</label>
                    <input id="size" name="size" placeholder="Size" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address:</label>
                    <input type="text" id="address" name="address" placeholder="Email Address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Website:</label>
                    <input type="text" id="website" name="website" placeholder="Website" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Partner</button>
                    <a href="/index" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>
                </div>
            </form>
        </div>
        <div class="add_section-container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold mb-4">Upload CSV File</h1>
            <form action="/upload" method="post" class="max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
            </form>

            {% if error_message %}
            <div id="error-alert" class="custom-alert" role="alert">
                <strong>{{ error_message }}</strong>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
