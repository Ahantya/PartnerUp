<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Partner</title>
    <link href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="topnav" id="body-color">
        <a href="/index"><img width=200px src="/static/Logo2.png"></a>
        <a href="/about"><i class="fas fa-info-circle" id="about-logo"></i>About and FAQ</a>
        <a href="/" id = "nav-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="add_container mx-auto px-4 py-8 pr-4" >
        <div class="add_section-container">
            <h1 class="text-3xl font-bold mb-5">Create new user</h1>
            <form action="/create" method="POST" class="max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-5">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username" required>Username: </label>
                    <input type="text" id="username" name="username" placeholder="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Password:</label>
                    <input type="text" id="password" name="password" placeholder="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="is_admin">Is this user an admin?</label>
                    <div>
                        <input type="radio" id="admin-yes" name="is_admin" value="yes" class="mr-2" required>
                        <label for="admin-yes" class="mr-4">Yes</label>
                        <input type="radio" id="admin-no" name="is_admin" value="no" class="mr-2" required>
                        <label for="admin-no">No</label>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Partner</button>
                    <a href="/index" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
