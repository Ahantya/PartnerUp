<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Partner</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="topnav" id="body-color">
        <a href="/index"><img width=200px src="/static/Logo2.png"></a>
        <a href="/about"><i class="fas fa-info-circle" id="about-logo"></i>About and FAQ</a>
        <a href="/add"><i class="fas fa-plus"></i> Add Partner</a>
        <a href="/" id="nav-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="container mx-auto px-4 py-7 max-w-lg">
        <h1 class="text-3xl font-bold mb-4">More Info and Edit</h1>
        <form action="/edit/{{ partner['id'] }}" method="POST" class="w-full bg-white shadow-md rounded px-85 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Category:</label>
                
                <input type="text" id="Category" name="Category" value="{{ partner['Category'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ partner['name'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="resources">Description:</label>
                <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ partner['description'] }}</textarea>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Size:</label>
                <input type="text" id="size" name="size" value="{{ partner['size'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Address:</label>
                <input type="text" id="address" name="address" value="{{ partner['address'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ partner['phone'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Website:</label>
                <input type="text" id="website" name="website" value="{{ partner['website'] }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
                <a href="/index?search={{ aaron }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>

        </form>
    </div>
</body>
</html>
